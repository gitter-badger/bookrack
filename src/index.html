<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookrack Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>
<body>
  <div id="app" class="root remodal-bg" v-cloak>
    <menu
      :can-go-back="canGoBack"
      :can-go-forward="canGoForward"
      :min-page="info.minPage"
      :max-page="info.maxPage"
    ></menu>

    <div class="wrapper">
      <router-view
        :duo="$route.params.duo"
      ></router-view>

      <button @click="goBack" v-show="canGoBack" class="button button--pagenav button--previous button--translateleft"><span class="wb-arrow-left"></span></button>
      <button @click="goForward" v-show="canGoForward" class="button button--pagenav button--next button--translateright"><span class="wb-arrow-right"></span></button>
    </div>
  </div>

  @@include('./partials/menu-template.html')
  @@include('./partials/book-template.html')
  @@include('./partials/page-template.html')
  @@include('./partials/modal-static-template.html')


  <script type="text/javascript" src="./js/bundle.js"></script>
</body>
</html>
